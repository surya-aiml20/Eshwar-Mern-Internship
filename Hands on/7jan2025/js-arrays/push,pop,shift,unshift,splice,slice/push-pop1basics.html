<html>
    <head>
        <title>Pushu,pop,shift,unshift</title>
    </head>
    <script>
        var arr = [1,2,3]
        alert(arr)
        
        arr.push(300)
        arr.push(100,200) //adds at the last
        alert(arr)

        arr.pop()//deletes from the last
        alert(arr)

        arr.shift() // deletes from the first
        alert(arr)

        arr.unshift(111,222) // adds at the first
        alert(arr)

    </script>
</html>
