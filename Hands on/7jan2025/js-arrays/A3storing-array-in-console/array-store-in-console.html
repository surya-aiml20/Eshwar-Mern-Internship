<html>
<script>
    // Get input from the user as a comma-separated string
const userInput = prompt("Enter values for the array (comma separated):");

// Convert the string into an array by splitting it at commas
const userArray = userInput.split(",").map(item => item.trim());

// Display the array in the console
console.log("User input as an array:", userArray);

</script>

</html>
