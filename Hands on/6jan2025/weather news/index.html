<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Check</title>
</head>
<body>
    <h1>Weather Image Display</h1>
    <div id="image-container"></div>

    <script>
        let temperature = 32; // Temperature in Celsius
        let imageContainer = document.getElementById("image-container");

        if (temperature > 30) {
            imageContainer.innerHTML = '<img src="https://media.istockphoto.com/id/926497236/photo/tropical-sea-in-summer.jpg?s=612x612&w=0&k=20&c=SgT--E-a5_UF4GPVnpC6r1IDtThuDiUHmtTbhHg5zJA=" alt="Sunny Day">';
        }
    </script>
</body>
</html>
